<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AutoRemind – Sign In</title>

    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Load credentials - works with both local (server.js injection) and Vercel (API endpoint) -->
    <script>
        (async function () {
            await new Promise(resolve => setTimeout(resolve, 50));

            if (window.SUPABASE_URL && window.SUPABASE_ANON_KEY) {
                console.log('✅ Using server-injected credentials (local dev)');
                const script = document.createElement('script');
                script.src = './auth.js';
                script.defer = true;
                document.head.appendChild(script);
                return;
            }

            try {
                const response = await fetch('/api/config');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const config = await response.json();

                if (!config.SUPABASE_URL || !config.SUPABASE_ANON_KEY) {
                    throw new Error('Config missing required values');
                }

                window.SUPABASE_URL = config.SUPABASE_URL;
                window.SUPABASE_ANON_KEY = config.SUPABASE_ANON_KEY;
                console.log('✅ Using API-fetched credentials (Vercel)');

                const script = document.createElement('script');
                script.src = './auth.js';
                script.defer = true;
                document.head.appendChild(script);
            } catch (error) {
                console.error('❌ Error loading credentials:', error);
                const script = document.createElement('script');
                script.src = './auth.js';
                script.defer = true;
                document.head.appendChild(script);
            }
        })();
    </script>

    <style>
        :root {
            --olive: #3e5f3a;
            --olive-dark: #2f472c;
            --pale: #e7efd9;
            --text: #0e0e0e;
            --line: #e6e6e6;
            --error: #d32f2f;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--text);
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 32px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0 0 8px 0;
            color: var(--text);
        }

        .auth-header p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
        }

        .form-group input {
            padding: 12px;
            border: 1px solid var(--line);
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: 2px solid var(--pale);
            border-color: var(--olive);
        }

        .error-message {
            background: #fef2f2;
            color: var(--error);
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            border: 1px solid #fecaca;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn {
            border: 0;
            cursor: pointer;
            font-weight: 600;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 15px;
            transition: all 0.2s;
        }

        .btn--primary {
            background: var(--olive);
            color: #fff;
        }

        .btn--primary:hover:not(:disabled) {
            background: var(--olive-dark);
        }

        .btn--primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 24px 0;
            color: #666;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--line);
        }

        .btn--google {
            background: #fff;
            color: #333;
            border: 1px solid var(--line);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn--google:hover:not(:disabled) {
            background: #f5f5f5;
            border-color: #ccc;
        }

        .btn--google:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn--google svg {
            width: 20px;
            height: 20px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #666;
        }

        .auth-footer button {
            background: none;
            border: none;
            color: var(--olive);
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
            font-weight: 600;
        }

        .auth-footer button:hover {
            color: var(--olive-dark);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="auth-container" id="authContainer">
        <div class="auth-header">
            <h1 id="authTitle">Sign In</h1>
            <p id="authSubtitle">Welcome back! Please sign in to your account.</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="authForm" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email"
                    placeholder="you@example.com" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password"
                    placeholder="Enter your password" />
            </div>
            <button type="submit" class="btn btn--primary" id="submitBtn">Sign In</button>
        </form>

        <div class="divider">
            <span>Or continue with</span>
        </div>

        <button class="btn btn--google" id="googleBtn">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Google
        </button>

        <div class="auth-footer">
            <span id="toggleText">Don't have an account? </span>
            <button type="button" id="toggleBtn">Sign up</button>
        </div>
    </div>

    <script>
        // Wait for auth to be initialized
        function waitForAuth(callback, maxAttempts = 10) {
            let attempts = 0;
            const checkAuth = () => {
                attempts++;
                const authInstance = window.auth || (typeof auth !== 'undefined' ? auth : null);

                if (authInstance && authInstance.supabase) {
                    callback();
                } else if (attempts < maxAttempts) {
                    setTimeout(checkAuth, 200);
                } else {
                    callback(); // Try anyway
                }
            };
            checkAuth();
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                waitForAuth(() => {
                    initAuthPage();
                });
            });
        } else {
            // DOM already loaded
            waitForAuth(() => {
                initAuthPage();
            });
        }

        function initAuthPage() {
            // Login page logic
            let isSignUp = false;
            const authForm = document.getElementById('authForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submitBtn');
            const googleBtn = document.getElementById('googleBtn');
            const toggleBtn = document.getElementById('toggleBtn');
            const authTitle = document.getElementById('authTitle');
            const authSubtitle = document.getElementById('authSubtitle');
            const toggleText = document.getElementById('toggleText');
            const errorMessage = document.getElementById('errorMessage');
            const authContainer = document.getElementById('authContainer');

            // Check if auth is available
            const authInstance = window.auth;

            if (!authInstance || !authInstance.supabase) {
                showError('Authentication system not initialized. Please refresh the page.');
                return;
            }

            // Use the auth instance
            const auth = authInstance;

            // Update UI based on auth state
            auth.onAuthStateChange((user, session, loading) => {
                if (loading) {
                    authForm.classList.add('loading');
                    submitBtn.disabled = true;
                    googleBtn.disabled = true;
                } else {
                    authForm.classList.remove('loading');
                    submitBtn.disabled = false;
                    googleBtn.disabled = false;

                    if (user) {
                        // User is authenticated, redirect to main page
                        window.location.href = './index.html';
                    }
                }
            });

            // Handle form submission
            authForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.style.display = 'none';
                errorMessage.classList.remove('show');

                const email = emailInput.value.trim();
                const password = passwordInput.value;

                if (!email || !password) {
                    showError('Please fill in all fields');
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = isSignUp ? 'Signing up...' : 'Signing in...';

                try {
                    const { error } = isSignUp
                        ? await auth.signUp(email, password)
                        : await auth.signIn(email, password);

                    if (error) {
                        showError(`${error.message} (Code: ${error.status || 'unknown'})`);
                        submitBtn.disabled = false;
                        submitBtn.textContent = isSignUp ? 'Sign Up' : 'Sign In';
                    } else {
                        // Success - redirect will happen via auth state change
                        emailInput.value = '';
                        passwordInput.value = '';
                    }
                } catch (err) {
                    showError(`Unexpected error: ${err.message || 'Unknown error'}`);
                    submitBtn.disabled = false;
                    submitBtn.textContent = isSignUp ? 'Sign Up' : 'Sign In';
                }
            });

            // Handle Google sign in
            googleBtn.addEventListener('click', async () => {
                errorMessage.style.display = 'none';
                errorMessage.classList.remove('show');
                googleBtn.disabled = true;
                googleBtn.textContent = 'Redirecting...';

                try {
                    const { error } = await auth.signInWithGoogle();

                    if (error) {
                        showError(error.message);
                        googleBtn.disabled = false;
                        googleBtn.innerHTML = `
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Google
                        `;
                    }
                } catch (err) {
                    showError(`Error: ${err.message || 'Unknown error'}`);
                    googleBtn.disabled = false;
                    googleBtn.innerHTML = `
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Google
                    `;
                }
            });

            // Toggle between sign in and sign up
            toggleBtn.addEventListener('click', () => {
                isSignUp = !isSignUp;
                authTitle.textContent = isSignUp ? 'Create Account' : 'Sign In';
                authSubtitle.textContent = isSignUp
                    ? 'Create a new account to get started.'
                    : 'Welcome back! Please sign in to your account.';
                submitBtn.textContent = isSignUp ? 'Sign Up' : 'Sign In';
                toggleText.textContent = isSignUp ? 'Already have an account? ' : "Don't have an account? ";
                toggleBtn.textContent = isSignUp ? 'Sign in' : 'Sign up';
                errorMessage.style.display = 'none';
                errorMessage.classList.remove('show');
                emailInput.value = '';
                passwordInput.value = '';
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                errorMessage.classList.add('show');
            }
        }
    </script>
</body>

</html>
