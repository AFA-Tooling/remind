<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AutoRemind - Admin Access</title>
    <style>
        :root {
            --olive: #3e5f3a;
            --olive-dark: #2f472c;
            --pale: #e7efd9;
            --text: #0e0e0e;
            --muted: #6b6b6b;
            --line: #e6e6e6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }

        .password-container {
            background: white;
            border-radius: 16px;
            padding: 60px 40px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            color: var(--olive);
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--muted);
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
            font-size: 14px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--line);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: var(--olive);
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 13px 18px;
            background: var(--olive);
            color: white;
            border: none;
            border-radius: 999px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            font-family: inherit;
        }

        button:hover {
            background: var(--olive-dark);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .back-link {
            margin-top: 24px;
            display: block;
            color: var(--muted);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: var(--olive);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="password-container">
        <div class="logo">
            <h1>AutoRemind</h1>
            <p>Admin Access</p>
        </div>

        <form id="passwordForm">
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" autocomplete="off"
                    required autofocus />
                <div class="error-message" id="errorMessage">
                    Incorrect password. Please try again.
                </div>
            </div>

            <button type="submit" id="submitBtn">Access Site</button>
        </form>
        <a href="/wip.html" class="back-link">← Back to Home</a>
    </div>

    <script>
        const form = document.getElementById('passwordForm');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Checking...';
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('/api/auth/password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password }),
                });

                const data = await response.json();

                if (data.success) {
                    // Redirect to the page they were trying to access, or index.html
                    const urlParams = new URLSearchParams(window.location.search);
                    let redirect = urlParams.get('redirect');

                    // If no redirect parameter, default to index.html
                    if (!redirect) {
                        redirect = '/index.html';
                    }

                    // Avoid redirect loops - if redirect points to password page or wip, go to index
                    if (redirect === '/password.html' || redirect === '/password' || redirect === '/wip.html' || redirect === '/') {
                        redirect = '/index.html';
                    }

                    // Wait a bit longer to ensure cookie is set and browser has processed it
                    console.log('✅ Password correct, redirecting to:', redirect);
                    setTimeout(() => {
                        // Force a hard reload to ensure cookie is read
                        window.location.replace(redirect);
                    }, 300);
                } else {
                    errorMessage.classList.add('show');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Access Site';
            }
        });
    </script>
</body>

</html>
